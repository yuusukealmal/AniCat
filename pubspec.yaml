name: anicat
description: "A Anime1 Downloader and Video Player"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  beautiful_soup_dart: ^0.3.0
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  flutter_video_view: 
    git: 
      url: https://github.com/yuusukealmal/flutter_video_view.git
      ref: main
  video_thumbnail:
    git:
      url: https://github.com/Shahidbangash/video_thumbnail.git
      ref: master
  crypto: ^3.0.6
  permission_handler: ^11.3.1
  filesystem_picker: ^4.1.0
  shared_preferences: ^2.4.0
  flutter_colorpicker: ^1.1.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - ./assets/images/icon.jpg